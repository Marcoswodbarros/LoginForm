<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body class="bg-background text-textBase">
    <header>
        <img src="src/images/logo.svg" class="mt-8 ml-4" alt="Camp.in Logo">
    </header>

    <main>
        <div id="main__title" class="mt-8 ml-4 flex items-center gap-2 flex-wrap">
            <img src="src/images/log-in.svg" alt="Login icon">
            <h1 class="text-textTitle font-poppins font-semibold text-2xl">Faça seu login</h1>
            <p class="font-roboto">Entre com suas informações de cadastro.</p>
        </div>

        <label for="email" class="font-poppins block mt-6 ml-4">E-mail</label>
        <input type="email" name="email" id="email" class="rounded-sm block ml-4 placeholder:text-xs bg-formBackground border-4 border-primaryColor outline-none w-11/12" placeholder="Digite seu e-mail">

        <label for="password" class="font-poppins block mt-6 ml-4">Senha</label>
        <input type="password" name="password" id="password" class="rounded-sm block ml-4 placeholder:text-xs bg-formBackground border-4 border-primaryColor outline-none w-11/12" placeholder="Digite sua senha">

        <div id="checkbox__container" class="flex justify-between mt-3 mb-3">
            <div id="checkbox__position" class="flex flex-row-reverse justify-end gap-2 ml-4">
                <label for="checkbox" class="font-poppins">Lembre-me</label>
                <input type="checkbox" name="checkbox" id="checkbox" class="text-primaryColor" checked>
            </div>

            <p class="text-primaryColor text-sm font-poppins mr-4">Esqueci minha senha</p>
        </div>

        <button type="submit" class="bg-primaryColor text-background text-lg uppercase font-poppins font-semibold rounded pt-2 pb-2 ml-4 w-11/12">Entrar</button>
        <span class="inline-block text-primaryColor mt-3">Não tem uma conta?<a href="#" class="font-semibold ml-2">Registre-se</a></span>
    </main>
</body>
</html>
