<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body class="bg-background text-textBase box-border flex flex-col items-center gap-8">
    <header>
        <img src="src/images/logo.svg" class="absolute top-8 left-8" alt="Camp.in logo">
    </header>

    <main class="mt-16 w-10/12 flex flex-col gap-3">
        <div id="titles" class="flex flex-wrap gap-2">
            <img src="src/images/log-in.svg" alt="Login">
            <h1 class="text-textTitle font-poppins text-2xl font-semibold">Faça seu login</h1>
            <p class="font-roboto">Entre com suas informações de cadastro.</p>
        </div>

        <div id="inputs__email" class="flex flex-col relative">
            <label for="email" class="font-poppins">E-mail</label>
            <input type="email" name="email" id="email" class="font-roboto h-10 rounded pl-9 border-2 outline-none placeholder:text-sm" placeholder="Digite seu e-mail" onfocus="yellowEmail()" onblur="normalEmail()">
            <img src="src/images/mail.svg" id="mail" class="absolute top-8 left-2 h-6" alt="Mail">
            <img src="src/images/mail-focus.svg" id="mail__on" class="absolute top-8 left-2 h-6 hidden" alt="Yellow mail">
        </div>

        <div id="inputs__password" class="flex flex-col relative">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="font-roboto h-10 rounded pl-9 border-2 outline-none placeholder:text-sm" placeholder="Digite sua senha" onfocus="yellowPassword()" onblur="normalPassword()">
            <img src="src/images/lock.svg" id="password__img" class="absolute top-8 left-2 h-6" alt="Lock">
            <img src="src/images/lock-focus.svg" id="password__img--on" class="absolute top-8 left-2 h-6 hidden" alt="Yellow lock">
            <img src="src/images/eye.svg" class="absolute top-8 left-67 h-6" alt="Eye">
        </div>

        <div id="inputs__checkbox" class="font-poppins flex justify-between text-sm">
            <div id="inputs__checkbox--position" class="flex items-center gap-1">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Lembre-me</label>
            </div>
            <p class="text-primaryColor">Esqueci minha senha</p>
        </div>

        <div id="inputs__button" class="flex justify-center">
            <button type="submit" class="bg-primaryColor text-background uppercase font-poppins font-semibold h-10 w-full rounded">Entrar</button>
        </div>

        <div id="lastLink" class="text-primaryColor flex justify-center">
            <span>Não tem uma conta? <a href="#" class="font-semibold">Registre-se</a></span>
        </div>
    </main>

    <script src="src/js/main.js"></script>
</body>
</html>
