<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body class="bg-black text-textBase">
    <header>
        <img src="src/images/logo.svg" class="mt-8 ml-4" alt="Camp.in Logo">
    </header>

    <main>
        <div id="main__title" class="mt-8 ml-4 flex items-center gap-2 flex-wrap">
            <img src="src/images/log-in.svg" alt="Login icon">
            <h1 class="text-textTitle font-poppins font-semibold text-2xl">Faça seu login</h1>
            <p class="font-roboto">Entre com suas informações de cadastro.</p>
        </div>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="rounded-sm" placeholder="Digite seu e-mail">
    </main>
</body>
</html>
