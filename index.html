<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body class="bg-background text-textBase flex flex-col items-center justify-center gap-8 desktop:gap-24">
    <header>
        <img src="src/images/logo.svg" class="absolute top-8 left-8" alt="Camp.in logo">
    </header>

    <main class="mt-16 w-10/12 laptop:flex laptop:w-screen laptop:items-center laptop:gap-8">
        <div id="main__container" class="laptop:rounded laptop:w-half flex justify-center">
            <div id="main__container--position" class="flex flex-col gap-4 laptop:bg-formBackground laptop:py-10 laptop:px-16 laptop:w-40vw">
                <div id="titles" class="flex flex-wrap gap-2">
                    <img src="src/images/log-in.svg" alt="Login">
                    <h1 class="text-textTitle font-poppins text-2xl desktop:text-3xl font-semibold">Faça seu login</h1>
                    <p class="font-roboto tablet:w-80 laptop:w-96 desktop:text-lg">Entre com suas informações de cadastro.</p>
                </div>

                <div id="inputs__email" class="flex flex-col relative">
                    <label for="email" class="font-poppins desktop:text-lg">E-mail</label>
                    <input type="email" name="email" id="email" class="font-roboto h-10 rounded pl-9 border-2 outline-none placeholder:text-sm desktop:h-12 desktop:placeholder:text-base" placeholder="Digite seu e-mail" onfocus="yellowEmail()" onblur="normalEmail()">
                    <img src="src/images/mail.svg" id="mail" class="absolute top-8 left-2 h-6 desktop:top-10" alt="Mail">
                    <img src="src/images/mail-focus.svg" id="mail__on" class="absolute top-8 left-2 h-6 hidden desktop:top-10" alt="Yellow mail">
                </div>

                <div id="inputs__password" class="flex flex-col relative">
                    <label for="password" class="font-poppins desktop:text-lg">Senha</label>
                    <input type="password" name="password" id="password" class="font-roboto h-10 rounded pl-9 border-2 outline-none placeholder:text-sm desktop:h-12 desktop:placeholder:text-base" placeholder="Digite sua senha" onfocus="yellowPassword()" onblur="normalPassword()">
                    <img src="src/images/lock.svg" id="password__img" class="absolute top-8 left-2 h-6 desktop:top-10" alt="Lock">
                    <img src="src/images/lock-focus.svg" id="password__img--on" class="absolute top-8 left-2 h-6 hidden desktop:top-10" alt="Yellow lock">
                </div>

                <div id="inputs__checkbox" class="font-poppins flex justify-between text-sm">
                    <div id="inputs__checkbox--position" class="flex items-center gap-1">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox" class="desktop:text-lg">Lembre-me</label>
                    </div>
                    <a href="#" class="text-primaryColor desktop:text-lg hover:underline">Esqueci minha senha</a>
                </div>

                <div id="inputs__button" class="flex justify-center">
                    <button type="submit" class="bg-primaryColor text-background uppercase font-poppins font-semibold h-10 w-full rounded desktop:text-lg desktop:h-12 hover:bg-green-500 transition duration-300 ease-linear">Entrar</button>
                </div>

                <div id="lastLink" class="text-primaryColor flex justify-center">
                    <span>Não tem uma conta? <a href="#" class="font-semibold hover:underline">Registre-se</a></span>
                </div>
            </div>
        </div>

        <div id="img__container" class="laptop:w-half">
            <img src="src/images/side-image.jpg" class="hidden laptop:block desktop:hidden laptop:h-screen laptop:w-half absolute top-0 right-0" alt="Car next to a lake with a beautiful view">
            <img src="src/images/side-image-2x.jpg" class="hidden desktop:block laptop:h-screen laptop:w-half absolute top-0 right-0" alt="Car next to a lake with a beautiful view">
        </div>
    </main>

    <script src="src/js/main.js"></script>
</body>
</html>
