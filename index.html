<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body class="bg-background">
    <header>
        <img src="src/images/logo.svg" class="my-8 ml-4" alt="Camp.in logo">
    </header>

    <main>
        <div id="title" class="flex gap-2 pl-4">
            <img src="src/images/log-in.svg" alt="Login icon">
            <h1 class="text-textTitle font-poppins text-2xl font-semibold">Faça seu login</h1>
        </div>
        <p class="text-textBase font-roboto pl-4 mb-6">Entre com suas informações de cadastro.</p>

        <label for="email" class="text-textBase text-lg font-poppins pl-4">E-mail</label>
        <div id="email__container absolute">
            <input type="email" name="email" id="email" class="block ml-4 py-2 pl-8 placeholder:text-sm rounded outline-none" placeholder="Digite seu email">
            <img src="src/images/mail.svg" class="relative left-6 bottom-7" alt="">
        </div>
    </main>

    <script src="src/js/main.js"></script>
</body>
</html>
