<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body class="bg-background text-textBase box-border">
    <header>
        <img src="src/images/logo.svg" class="my-8 ml-4" alt="Camp.in logo">
    </header>

    <main>
        <div id="title" class="flex gap-2 pl-4">
            <img src="src/images/log-in.svg" alt="Login icon">
            <h1 class="text-textTitle font-poppins text-2xl font-semibold">Faça seu login</h1>
        </div>
        <p class="font-roboto pl-4 mb-6">Entre com suas informações de cadastro.</p>

        <label for="email" class="text-lg font-poppins pl-4">E-mail</label>
        <div id="email__container absolute">
            <input type="email" name="email" id="email" class="block bg-background ml-4 py-2 pl-8 placeholder:text-sm rounded border-2 outline-none w-11/12" placeholder="Digite seu email" onfocus="yellowEmail()" onblur="normalEmail()">
            <img src="src/images/mail.svg" id="mail" class="relative left-6 bottom-8" alt="Mail">
            <img src="src/images/mail-focus.svg" id="mail__on" class="relative left-6 bottom-8 hidden" alt="Yellow mail">
        </div>

        <label for="password" class="text-lg font-poppins pl-4">Senha</label>
        <div id="password__container" class="relative">
            <input type="password" name="password" id="password" class="block bg-background ml-4 py-2 pl-8 placeholder:text-sm rounded border-2 outline-none w-11/12" placeholder="Digite sua senha" onfocus="yellowPassword()" onblur="normalPassword()">
            <img src="src/images/lock.svg" id="password__img" class="relative left-6 bottom-8" alt="lock">
            <img src="src/images/lock-focus.svg" id="password__img--on" class="relative left-6 bottom-8 hidden" alt="Yellow lock">
            <img src="src/images/eye.svg" class="absolute left-80 bottom-8" alt="Eye logo">
        </div>

        <div id="checkbox__container" class="flex flex-row-reverse gap-2 relative right-64">
            <label for="checkbox">Lembre-me</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <a href="#" class="text-primaryColor font-poppins text-sm relative bottom-6 left-52">Esqueci minha senha</a>

        <div id="button__container" class="flex justify-center">
            <button type="submit" class="bg-primaryColor text-background uppercase font-semibold rounded py-2 w-11/12">Entrar</button>
        </div>

        <div id="span__container" class="flex justify-center mt-2">
            <span class="text-primaryColor text-sm font-poppins">Não tem uma conta? <a href="#" class="font-semibold">Registre-se</a></span>
        </div>
    </main>

    <script src="src/js/main.js"></script>
</body>
</html>
