<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body class="bg-background text-textBase">
    <header>
        <img src="src/images/logo.svg" class="mt-8 ml-4 tablet:mb-8" alt="Camp.in Logo">
    </header>

    <main class="tablet:bg-formBackground tablet:pt-4 tablet:pr-20 tablet:pb-12 tablet:pl-20 tablet:mr-20 tablet:ml-20 tablet:rounded-md">
        <div id="main__title" class="mt-8 ml-4 flex items-center gap-2 flex-wrap">
            <img src="src/images/log-in.svg" alt="Login icon">
            <h1 class="text-textTitle font-poppins font-semibold text-2xl">Faça seu login</h1>
            <p class="font-roboto">Entre com suas informações de cadastro.</p>
        </div>

        <label for="email" class="font-poppins block mt-6 ml-4">E-mail</label>
        <div class="relative">
            <img src="src/images/mail.svg" id="mail" class="absolute left-6 top-3" alt="Mail icon">
            <img src="src/images/mail-focus.svg" id="mail__on" class="absolute left-6 top-3 hidden" alt="Mail icon">
            <input type="email" name="email" id="email" class="input__style" placeholder="Digite seu e-mail" onfocus="emailYellow()" onblur="emailNormal()">
        </div>

        <label for="password" class="font-poppins block mt-6 ml-4">Senha</label>
        <div class="relative">
            <img src="src/images/lock.svg" id="password__img" class="absolute left-6 top-3" alt="Mail icon">
            <img src="src/images/lock-focus.svg" id="password__img--on" class="absolute left-6 top-3 hidden" alt="Mail icon">
            <input type="password" name="password" id="password" class="input__style" placeholder="Digite sua senha" onfocus="passwordYellow()" onblur="passwordNormal()">
            <img src="src/images/eye.svg" class="absolute right-7 top-3" alt="Eye icon">
        </div>

        <div id="checkbox__container" class="flex justify-between mt-3 mb-3">
            <div id="checkbox__position" class="flex flex-row-reverse justify-end gap-2 ml-4">
                <label for="checkbox" class="font-poppins">Lembre-me</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>

            <p class="text-primaryColor text-sm font-poppins mr-4">Esqueci minha senha</p>
        </div>

        <button type="submit" class="button__style">Entrar</button>
        <p class="text-primaryColor mt-3 text-center">Não tem uma conta?<a href="#" class="font-semibold ml-2">Registre-se</a></p>
    </main>

    <script src="src/js/main.js"></script>
</body>
</html>
